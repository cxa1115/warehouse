<!DOCTYPE html>
<html>
<head>
	<title>CSS manipulate Html</title>
	<style>
		#header{
			width: 200px;
			height: 100px;
			background: blue;
			float: left;
		}

		#footer{
			width: 200px;
			height: 300px;
			background: black;
			float: right;
		}

		#main {
			width: 500px;
			height: 300px;
			background: green;
			clear: left;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="footer"></div>
	<div id="main"></div>
</body>
</html>
