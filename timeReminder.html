<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tips for different time</title>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'time'></div>
      <div id = 'toShow'></div>
    </div>

    <script type="text/javascript">
      var tips = [['Good moring!', 'Buongiorno', 'Guten Tag','早上好'],['Guten Tag', 'Ciao', 'Hello'],['Good night', 'Gute Nacht', 'Buona notte','晚安']];

      var t = new Date();
      var h = t.getHours();

      var result;
      document.getElementById('time').innerHTML = t;

      var show = document.getElementById('toShow');

      if (h < 8) {
        result = tips[0][Math.floor(Math.random() * tips[0].length)];
      }else if (h < 20) {
        result = tips[1][Math.floor(Math.random() * tips[1].length)];
      }else {
        result = tips[2][Math.floor(Math.random() * tips[2].length)];
      }

      show.innerHTML = result;

    </script>
  </body>
</html>
